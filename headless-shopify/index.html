<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KAMLON - Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
    }

    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Create Your Account</h2>
  <form id="signup-form">
    <input type="text" name="firstName" placeholder="First Name" required />
    <input type="text" name="lastName" placeholder="Last Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("signup-form");
    const resultBox = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstName = form.firstName.value.trim();
      const lastName = form.lastName.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      // GraphQL variables for safety
      const query = `
        mutation customerCreate($input: CustomerCreateInput!) {
          customerCreate(input: $input) {
            customer {
              id
              email
            }
            userErrors {
              field
              message
            }
          }
        }
      `;

      const variables = {
        input: {
          firstName,
          lastName,
          email,
          password
        }
      };

      try {
        const response = await fetch("https://z5tazm-dg.myshopify.com/api/2024-04/graphql.json", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Shopify-Storefront-Access-Token": "5c741bf9196093d352c460a1a6608d23"
          },
          body: JSON.stringify({ query, variables })
        });

        const result = await response.json();
        const data = result.data.customerCreate;

        if (data.userErrors.length > 0) {
          resultBox.innerText = `❌ ${data.userErrors[0].message}`;
          resultBox.style.color = "red";
          console.error("Shopify Error:", data.userErrors);
        } else {
          resultBox.innerText = `✅ Account created for ${data.customer.email}`;
          resultBox.style.color = "green";
          form.reset();
        }
      } catch (error) {
        resultBox.innerText = "❌ Failed to create account. See console.";
        resultBox.style.color = "red";
        console.error("Network or code error:", error);
      }
    });
  </script>
</body>
</html>
