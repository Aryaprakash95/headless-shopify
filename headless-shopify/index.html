<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout | KAMLON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .checkout-box {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .checkout-box h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #111;
    }
    .checkout-box p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .checkout-box a button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .checkout-box a button:hover {
      background: #222;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="checkout-box">
    <h1>Proceed to Checkout</h1>
    <p>Review your cart and complete your order securely.</p>
    <a href="https://kamlon.myshopify.com/cart" target="_blank">
      <button>Go to Cart</button>
    </a>
    <div class="note">Youâ€™ll be redirected to your Shopify cart.</div>
  </div>
</body>
</html>
