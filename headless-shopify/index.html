<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopify Customer Signup</title>
  <style>
    body {
      font-family: Arial;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <input type="text" id="firstName" placeholder="First Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>

  <p id="result"></p>

  <script>
    async function signup() {
      const firstName = document.getElementById('firstName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const query = `
        mutation {
          customerCreate(input: {
            firstName: "${firstName}",
            email: "${email}",
            password: "${password}"
          }) {
            customer {
              id
              email
            }
            customerUserErrors {
              field
              message
            }
          }
        }
      `;

      const response = await fetch("https://kamlon.myshopify.com/api/2024-04/graphql.json", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Shopify-Storefront-Access-Token": "ca825f17893a220cf8bbbb16c9c03e72"
        },
        body: JSON.stringify({ query })
      });

      const result = await response.json();
      console.log(result);

      const message = result.data.customerCreate.customerUserErrors.length
        ? result.data.customerCreate.customerUserErrors[0].message
        : "Customer created! âœ… Check your Shopify Customers Dashboard.";

      document.getElementById("result").innerText = message;
    }
  </script>
</body>
</html>
