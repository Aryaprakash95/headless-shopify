<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopify Customer Signup</title>
  <style>
    body {
      font-family: Arial;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <input type="text" id="firstName" placeholder="First Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>

  <p id="result"></p>

  <script>
    async function signup() {
      const firstName = document.getElementById('firstName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const query = `
        mutation customerCreate($input: CustomerCreateInput!) {
          customerCreate(input: $input) {
            customer {
              id
              email
            }
            customerUserErrors {
              field
              message
            }
          }
        }
      `;

      const variables = {
        input: {
          firstName,
          email,
          password
        }
      };

      try {
        const response = await fetch("https://kamlon.myshopify.com/api/2024-04/graphql.json", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Shopify-Storefront-Access-Token": "ca825f17893a220cf8bbbb16c9c03e72" // Replace with your token
          },
          body: JSON.stringify({
            query,
            variables
          })
        });

        const result = await response.json();
        console.log("Shopify response:", result);

        const errors = result?.data?.customerCreate?.customerUserErrors;

        const message = errors && errors.length
          ? `❌ ${errors[0].message}`
          : "✅ Customer created successfully! Check your Shopify Customers Dashboard.";

        document.getElementById("result").innerText = message;

      } catch (error) {
        console.error("Error during signup:", error);
        document.getElementById("result").innerText = "❌ Something went wrong. Check the console.";
      }
    }
  </script>
</body>
</html>
